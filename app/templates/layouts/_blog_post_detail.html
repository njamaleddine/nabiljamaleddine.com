<div class="post">
    <h1 class="title"><a href="/blog/{{ post.slug }}">{{ post.title }}</a></h1>
    {% if page == 'blog_post' %}
        <div class="content">{{ content|safe }}</div>
    {% else %}
        <div class="summary">{{ post.summary }}</div>
    {% endif %}
    <div class="publish-details">
        <span class="author">{{ post.author }}</span>
        |
        <span class="date-published">{{ post.published|date:'Y-m-d' }}</span>
        <span class="tags">
        {% for tag in post.tags.all %}
            <span class="tag"><a href="/blog?tags={{ tag.name }}">#{{ tag.name }}</a></span>{% if loop.index != post.tags|length %}{% endif %}
        {% endfor %}
        </span>
    </div>
</div>
